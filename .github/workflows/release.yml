name: Release

on:
  workflow_run:
    workflows:
      - "Bump Version"
    types:
      - completed

permissions:
  contents: write

env:
  SCHEME: Lumi

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "latest-stable"

      - name: Get Version Info
        id: version
        run: |
          TAG=$(git describe --tags --abbrev=0)

          if [[ $TAG == p* ]]; then
            IS_PRERELEASE="true"
          else
            IS_PRERELEASE="false"
          fi

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

          echo "## ðŸ·ï¸ Release Info" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: \`$TAG\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Type**: $([ "$IS_PRERELEASE" = "true" ] && echo "Pre-release" || echo "Production")" >> $GITHUB_STEP_SUMMARY

      - name: Generate Changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "## ðŸš€ What's Changed" > changelog.md
            echo "" >> changelog.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s" >> changelog.md
            cat changelog.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          body_path: changelog.md
          prerelease: ${{ steps.version.outputs.is_prerelease == 'true' }}
          draft: false
          files: |
            ./**/*.dmg
            ./**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
