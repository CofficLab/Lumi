name: Sync Versions

on:
  push:
    branches:
      - dev
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to set (e.g., 1.2.3)'
        required: false
        type: string
      build:
        description: 'Build number to set (e.g., 10)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  sync:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync Versions
        id: sync
        run: |
          chmod +x .github/scripts/sync-versions.sh
          
          if [ -n "${{ github.event.inputs.version }}" ]; then
            # Manual trigger with specific version
            ./.github/scripts/sync-versions.sh "${{ github.event.inputs.version }}" "${{ github.event.inputs.build }}"
          else
            # Automatic sync - use current highest versions
            ./.github/scripts/sync-versions.sh
          fi
          
          # Extract version info for output
          projectFile=$(find $(pwd) -type f -name "*.pbxproj" | head -n 1)
          VERSION=$(grep -o 'MARKETING_VERSION = [^"]*' "$projectFile" | head -n 1 | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')
          BUILD=$(grep -o 'CURRENT_PROJECT_VERSION = [0-9]\+' "$projectFile" | head -n 1 | grep -o '[0-9]\+')
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”¢ Build: $BUILD" >> $GITHUB_STEP_SUMMARY

      - name: Commit Changes
        if: steps.sync.outputs.version != ''
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Lumi.xcodeproj/project.pbxproj
          git diff --staged --quiet || git commit -m "chore: sync versions to v${{ steps.sync.outputs.version }} (build ${{ steps.sync.outputs.build }})"
          git push
