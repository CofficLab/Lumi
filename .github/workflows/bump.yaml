name: Bump

on:
  push:
    branches:
      - pre
      - main

permissions:
  contents: write

env:
  tag: ${{ github.event.head_commit.id }}

jobs:
  bump:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: æ›´æ–°ç‰ˆæœ¬å·
        run: |
          version=$(grep -m1 "MARKETING_VERSION = " Lumi.xcodeproj/project.pbxproj | awk '{print $3}' | tr -d ';')
          IFS='.' read -r major minor patch <<< "$version"
          patch=$((patch + 1))
          new_version="$major.$minor.$patch"
          sed -i '' "s/MARKETING_VERSION = ${version};/MARKETING_VERSION = ${new_version};/g" Lumi.xcodeproj/project.pbxproj
      - name: æ›´æ–°æ„å»ºå·
        run: agvtool next-version -all
      - name: ç”Ÿæˆæ ‡ç­¾ï¼ˆpre åˆ†æ”¯ï¼‰
        if: github.ref == 'refs/heads/pre'
        run: |
          version=$(grep -m1 "MARKETING_VERSION = " Lumi.xcodeproj/project.pbxproj | awk '{print $3}' | tr -d ';')
          echo "ç‰ˆæœ¬å·->$version"
          build=$(agvtool what-version -terse)
          echo "tag=p$version($build)" >> $GITHUB_ENV
      - name: ç”Ÿæˆæ ‡ç­¾ï¼ˆmain åˆ†æ”¯ï¼‰
        if: github.ref == 'refs/heads/main'
        run: |
          version=$(grep -m1 "MARKETING_VERSION = " Lumi.xcodeproj/project.pbxproj | awk '{print $3}' | tr -d ';')
          echo "ç‰ˆæœ¬å·->$version"
          echo "tag=v$version" >> $GITHUB_ENV
      - name: æ‰“æ ‡ç­¾å¹¶æ¨é€åˆ°ä»“åº“
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ğŸ‘· CI: bump a new version"
          commit_user_name: GitHub Action
          tagging_message: ${{ env.tag }}
          push_options: "--tags"
          branch: ${{ github.ref_name }}

  rebase:
    if: github.ref == 'refs/heads/main'
    needs:
      - bump
    runs-on: ubuntu-latest
    steps:
      - name: æ‹‰å– main åˆ†æ”¯
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - name: æ£€æŸ¥ pre åˆ†æ”¯æ˜¯å¦å­˜åœ¨
        id: check_pre
        run: |
          if git ls-remote --heads origin pre | grep -q pre; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: æ‹‰å– pre åˆ†æ”¯
        if: steps.check_pre.outputs.exists == 'true'
        run: git fetch origin pre
      - name: Rebase pre on main
        continue-on-error: true
        if: steps.check_pre.outputs.exists == 'true'
        run: git rebase origin/main
      - name: Push the rebased pre branch
        continue-on-error: true
        if: steps.check_pre.outputs.exists == 'true'
        run: git push origin pre
